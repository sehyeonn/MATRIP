<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATRIP - {{ spot.name }}</title>

    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/list-groups.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jumbotron.css">
    <link rel="stylesheet" href="/css/public.css">
</head>

<body>
    
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-2">MATRIP</span>
                </a>
            </header>
    
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">{{ spot.name }}</h1>
                    <p class="col-md fs-4">
                        {{ spot.contents }}
                    </p>
                    <div id="map" style="width:100%; height: 50vh;"></div>
                </div>
            </div>
            
            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2022 sehyeonn
            </footer>
        </div>
    </main>
    
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ mapApiKey }}&callback=initMap&region=kr"></script>
    <script>
        function initMap() {
            const spot = { lat: Number('{{ spot.lat }}'), lng: Number('{{ spot.lng }}') };
            const map = new google.maps.Map(
                document.getElementById('map'), {
                zoom: 15,
                center: spot
            });

            new google.maps.Marker({
                position: spot,
                map: map,
            });
        }
    </script>
</body>

</html>
