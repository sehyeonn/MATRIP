<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATRIP - 여행지 목록</title>

    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/list-groups.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jumbotron.css">
    <link rel="stylesheet" href="/css/public.css">
</head>

<body>
    
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-2">MATRIP</span>
                </a>
            </header>
    
            <div class="row align-items-md-stretch">

                    <div class="h-100 p-5 bg-light border rounded-3">
                        <form class="input-group input-group-lg mb-3 location-search" action="/location">
                            <input type="text" class="form-control" placeholder="여행지 검색" aria-label="Recipient's username" aria-describedby="button-addon2" name="search">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">검색</button>
                        </form>
                        <div class="list-group w-auto locations">
                            {% for location in locations %}
                            <a href="/location/detail/{{location.id}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                <img src="https://github.com/twbs.png" alt="twbs" width="70" height="70" class="rounded-circle flex-shrink-0 location-icon" data-location="{{ location.name }}">
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                    <div class="align-self-center">
                                        <h4 class="mb-0">{{ location.name }}</h4>
                                    </div>
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                
            </div>
    
            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2022 sehyeonn
            </footer>
        </div>
    </main>

    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/image.js"></script>
</body>

</html>
