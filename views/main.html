<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATRIP</title>

    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/list-groups.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jumbotron.css">
    <link rel="stylesheet" href="/css/public.css">
</head>

<body>
    
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-2">MATRIP</span>
                </a>
            </header>
    
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">{{ user.username }}님, 여행을 떠나보세요.</h1>
                    <p class="col-md-8 fs-4">
                        마음에 드는 여행지를 찾아 나만의 새로운 여행 계획을 세워보세요.
                    </p>
                    <a href="/location"><button class="btn btn-primary btn-lg" type="button">여행지 둘러보기</button></a>
                </div>
            </div>
    
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="">
                        <div class="h-100 p-4 text-white bg-dark rounded-3"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <div class="list-group w-auto mytrips">
                            <h2>내 여행</h2>
                            {% for trip in trips %}
                            <a href="/tripDetail/{{trip.id}}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                <img src="https://github.com/twbs.png" alt="twbs" width="90" height="90" class="rounded-circle flex-shrink-0">
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                    <div class="align-self-center">
                                        <h4 class="mb-0">{{ trip.Location.name }} 여행</h4>
                                        <p class="mb-0 opacity-75">
                                            {{ trip.start }} ~ {{ trip.end }}
                                        </p>
                                    </div>
                                </div>
                            </a>
                            {% endfor %}
                            <a href="/location" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="113" height="90" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                    <div class="align-self-center">
                                        <h4 class="mb-0">새로운 여행 준비하기</h4>
                                        <p class="mb-0 opacity-75">새 여행 일정을 추가하세요.</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <footer class="pt-3 mt-4 text-muted border-top">
                &copy; 2022 sehyeonn
            </footer>
        </div>
    </main>

    <script src="/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
