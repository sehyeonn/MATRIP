<body>
    <div class="list-group w-auto">
        <h1>내 여행</h1>
        {% for trip in trips %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <input type="hidden" value="{{ trip.id }}" class="trip-id">
            <img src="https://github.com/twbs.png" alt="twbs" width="90" height="90" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h4 class="mb-0">{{ trip.Location.name }} 여행</h4>
                    <p class="mb-0 opacity-75">{{ trip.period }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="90" height="90"
                class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h4 class="mb-0">Another title here</h4>
                    <p class="mb-0 opacity-75">Some placeholder content in a paragraph that goes a little longer so it
                        wraps to a new line.</p>
                </div>
                <small class="opacity-50 text-nowrap">3d</small>
            </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="90" height="90" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h4 class="mb-0">Third heading</h4>
                    <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
                </div>
                <small class="opacity-50 text-nowrap">1w</small>
            </div>
        </a>
    </div>

    <script src="../public/dist/js/bootstrap.bundle.min.js"></script>
