<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>MATRIP - Log in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/heroes.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/public.css">
</head>

<body class="text-center background-img">

    <main>
        <div class="container col-xl-10 col-xxl-8 px-4 py-3 position-absolute top-50 start-50 translate-middle bg-white rounded-5 bg-opacity-50">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">MATRIP</h1>
                    <p class="col-lg-10 fs-4">
                        여행지를 둘러보고 마음에 드는 여행지에 나만의 여행 일정을 만들어 보세요.<br>
                        Make your own itinerary with MATRIP.<br>
                        MATRIP 로그인
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/user/login" method="post" novalidate>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required autofocus>
                            <label for="floatingInput">Email address</label>
                            <div class="invalid-feedback">
                                이메일을 입력하세요.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">
                                비밀번호를 입력하세요.
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
                        <hr class="my-4">
                        <small class="text-muted">계정이 없으신가요? <a href="/signup">회원가입</a></small>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // form 유효성 검사
        (function () {
            const forms = document.querySelectorAll('form');

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false)
                });
        })();
        
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert('사용자 이메일 또는 비밀번호가 일치하지 않습니다.');
            }
        };
    </script>

</body>

</html>
