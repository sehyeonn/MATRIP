<body class="background-img">

    <main>
        <div class="container col-xl-10 col-xxl-8 px-4 py-3 position-absolute top-50 start-50 translate-middle bg-white rounded-5 bg-opacity-50">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">MATRIP</h1>
                    <p class="col-lg-10 fs-4">
                        여행지를 둘러보고 마음에 드는 여행지에 나만의 여행 일정을 만들어 보세요.<br>
                        Make your own itinerary with MATRIP.<br>
                        MATRIP 회원가입
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/user/signup" method="post" novalidate>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                            <label for="floatingInput">Email address</label>
                            <div class="invalid-feedback">
                                이메일을 입력하세요.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                            <label for="floatingInput">Username</label>
                            <div class="invalid-feedback">
                                사용할 닉네임을 입력하세요.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control password" id="floatingPassword" placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">
                                비밀번호를 입력하세요.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control password-check" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password check</label>
                            <div class="invalid-feedback">
                                비밀번호를 입력하세요.
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

                </div>

        </div>
    </main>

    <script src="/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const forms = document.querySelectorAll('form');

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        if (form.querySelector('input.password').value !== form.querySelector('input.password-check').value) {
                            alert('비밀번호가 일치하지 않습니다.');
                        }
                        form.classList.add('was-validated');
                    }, false)
                });
        })();

        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
